<div class="register-container">
    <h4 class="mb-4 text-secondary">Register Here!</h4>

    <!-- Form -->
    <!--{{registerForm.value | json}}-->
    <form [formGroup]="registerForm" #formDirective="ngForm" (submit)="save()">
        <!-- First Name -->
        <div class="form-group">
            <input type="text" class="form-control" formControlName="firstName" name="firstName"
                   placeholder="First Name" required>

            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error-label">
                Field is required
            </div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" name="lastName"
                   placeholder="Last Name" required>
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="error-label">
                Field is required
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter email"
                   required>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-label">
                <div *ngIf="email.errors.required">
                    Field is required
                </div>
                <div *ngIf="email.errors.pattern">
                    Enter valid email
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password"
                   placeholder="password" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-label">
                <div *ngIf="password.errors.required">
                    Field is required
                </div>
                <!--<div *ngIf="password.errors.pattern">-->
                <!--Enter valid password-->
                <!--</div>-->
            </div>
        </div>
        <a class="underlineHover" routerLink="/login">Click here to Login!</a>

        <button type="submit" class="btn btn-primary float-right" [ladda]="isLoading" [disabled]="registerForm.invalid">
            Submit
        </button>
        <div class="clearfix"></div>
    </form>
</div>
